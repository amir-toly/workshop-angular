
    <div class="row-fluid span12">
        <div class="span4 offset4">

            Search : <input ng-model="textSearchInput"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            200: <input type="checkbox" ng-model="selectedStatus[200]"><br/>
            404: <input type="checkbox" ng-model="selectedStatus[404]"><br/>
            500: <input type="checkbox" ng-model="selectedStatus[500]"><br/>


        </div>
        <div class="span8">
            <div class="row-fluid">
                <div class="span2">Date</div>
                <div class="span2">Status</div>
                <div class="span2">URL</div>
                <div class="span2">Message</div>
            </div>
            <div ng-repeat="log in logs | filter:textSearchInput | filter:statusFilter" class="row-fluid">
                <div class="span2"><a href="#/logs/{{log.id}}">{{log.date}}</a></div>
                <div class="span2">{{log.status}}</div>
                <div class="span2">{{log.url | truncate}}</div>
                <div class="span2">{{log.message}}</div>
            </div>
        </div>
    </div>
